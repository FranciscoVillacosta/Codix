document.addEventListener("keydown", async (e) => {

async function hacerRespaldo() {
  const db = await abrirDB("punto_venta_db", 1);

  const productos = await leerTodos(db, "productos");
  const ventas = await leerTodos(db, "ventas");

  const data = { productos, ventas };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "respaldo_punto_venta.json";
  a.click();
  alert("Respaldo generado âœ…");
}

// FunciÃ³n para abrir la base
function abrirDB(nombre, version) {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(nombre, version);
    request.onsuccess = e => resolve(e.target.result);
    request.onerror = e => reject(e);
  });
}

// FunciÃ³n para leer todos los datos de un objectStore
function leerTodos(db, storeName) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(storeName, "readonly");
    const store = tx.objectStore(storeName);
    const datos = [];
    store.openCursor().onsuccess = e => {
      const cursor = e.target.result;
      if (cursor) {
        datos.push(cursor.value);
        cursor.continue();
      } else {
        resolve(datos);
      }
    };
    store.openCursor().onerror = e => reject(e);
  });
}
